<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAIJU NO. 8</title>
    <link rel="stylesheet" href="RN Style.css">
</head>

<body>

    <h1>
        <a href="#" class="Logo"><img src="Slogo.png"></a>
    </h1>

    <section>
        <div class="login-box">
            <form action="">
                <h2>Sign up Now!</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                    <input type="Username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="calendar"></ion-icon></span>
                    <input type="" required>
                    <label>Birth Date</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="logo-google"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <button type="submit">Sign in</button>
                <button type="submit">Facebook <span class="icon"><ion-icon name="logo-facebook"></ion-icon></span></button>
                <div class="register-link">
                    <p>Already have an Account?<a href="Index.html"> Log In</a></p>
                    <p>Play KAIJU NO.8 with your Friends. <br>Explore the World of Kaiju's.<br></p>
                </div>
            </form>
        </div>
    </section>

    <div class="tabular--wrapper">
        <table>
            <thead>
                <tr>
                    <th>About Us</th>
                    <th>Privacy</th>
                    <th>Gift Cards</th>
                    <th>Help</th>
                    <th>Terms</th>
                    <th>Accessibility</th>
                    <th>Language</th>
                    <th class="icon">
                        <ion-icon name="logo-facebook"></ion-icon>
                        <ion-icon name="logo-instagram"></ion-icon>
                        <ion-icon name="logo-twitter"></ion-icon>
                        <ion-icon name="logo-twitch">
                        </ion-icon>
                        <ion-icon name="logo-discord"></ion-icon>
                    </th>
                </tr>
            </thead>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
